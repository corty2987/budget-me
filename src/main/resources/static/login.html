<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <title>Login</title>

  <script>
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorContainer = document.getElementById("error-container");
            let errorMessages = [];

            if (username.trim() === "") {
                errorMessages.push("Please enter a username");
                }

            if (password.trim() === "") {
                errorMessages.push("Please enter a password");
                }

            if (errorMessages.length > 0) {
                errorContainer.innerHTML = "";
                for (let i = 0; i < errorMessages.length; i++) {
                    let errorMessage = document.createElement("p");
                    errorMessage.textContent = errorMessages[i];
                    errorContainer.appendChild(errorMessage);
                }
                return false;
            }

            return true;
        }
    </script>
</head>

<body class="container">

<div class="container body-content">
  <h1>Welcome to Budget-Me!</h1>
</div>

<form method="post" action="/user/login" onsubmit="return validateForm()">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" name="username" id="username" />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" name="password" id="password" type="password" />
  </div>

  <div id="error-container"></div>

  <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p>Don't have an account? <a href="/register.html">Register for one!</a></p>
</body>
</html>
